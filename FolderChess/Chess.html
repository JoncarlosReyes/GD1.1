<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard with Turns</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [turn, setTurn] = React.useState('white'); // 'white' or 'black'
      const [pendingMove, setPendingMove] = React.useState(null); // Holds the pending move before confirmation

      // Check if the piece belongs to the current player
      function isCurrentPlayerPiece(piece) {
        return (turn === 'white' && piece === piece.toUpperCase()) || 
               (turn === 'black' && piece === piece.toLowerCase());
      }

      function handleClick(row, col) {
        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;
          const piece = game[selectedRow][selectedCol];

          if (row !== selectedRow || col !== selectedCol) {
            const newGame = game.map(r => r.slice());
            
            // Check if the target square contains a king (game over condition)
            if (newGame[row][col] === 'k' || newGame[row][col] === 'K') {
              alert(`${piece === 'K' ? 'White' : 'Black'} wins! Game over.`);
              return;
            }

            // Save pending move for confirmation
            setPendingMove({ from: [selectedRow, selectedCol], to: [row, col] });
          }

          setSelectedSquare(null);
        } else {
          if (game[row][col] && isCurrentPlayerPiece(game[row][col])) {
            setSelectedSquare([row, col]);
          }
        }
      }

      // Confirm move and switch turns
      function confirmMove() {
        if (pendingMove) {
          const newGame = game.map(r => r.slice());
          const { from, to } = pendingMove;
          const [fromRow, fromCol] = from;
          const [toRow, toCol] = to;

          // Move the piece
          newGame[toRow][toCol] = newGame[fromRow][fromCol];
          newGame[fromRow][fromCol] = '';
          setGame(newGame);
          
          // Switch turns
          setTurn(turn === 'white' ? 'black' : 'white');
          setPendingMove(null);
        }
      }

      return (
        <div>
          <h2>Turn: {turn === 'white' ? 'White' : 'Black'}</h2>
          <Board game={game} onSquareClick={handleClick} selectedSquare={selectedSquare} />
          {pendingMove && <button onClick={confirmMove}>Confirm {turn === 'white' ? 'White' : 'Black'} Move</button>}
        </div>
      );
    }

    function Board({ game, onSquareClick, selectedSquare }) {
      return (
        <div>
          {game.map((row, rowIndex) => (
            <div key={rowIndex} style={{ display: 'flex' }}>
              {row.map((value, colIndex) => (
                <Square
                  key={colIndex}
                  value={value}
                  onClick={() => onSquareClick(rowIndex, colIndex)}
                  isLight={(rowIndex + colIndex) % 2 === 0}
                  isSelected={selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex}
                />
              ))}
            </div>
          ))}
        </div>
      );
    }

    function Square({ value, onClick, isLight, isSelected }) {
      const squareStyle = {
        width: '80px',
        height: '80px',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        cursor: 'pointer',
        backgroundColor: isSelected ? '#ffeb3b' : (isLight ? '#f0d9b5' : '#b58863'),
        border: '1px solid #999'
      };

      return (
        <button style={squareStyle} onClick={onClick}>
          {value && <img src={pieceImages[value]} alt={value} style={{ width: '70px', height: '70px' }} />}
        </button>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Game />);
  </script>
</body>
</html>

</html>
