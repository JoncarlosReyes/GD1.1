<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
}
button {
    font-size: 18px;
    margin: 5px;
}
</style>
</head>
<body onload="startGame()">

<!-- Game Control Buttons -->
<div style="text-align:center;width:480px;">
  <button onclick="move('up'); playMusic()">UP</button><br><br>
  <button onclick="move('left'); playMusic()">LEFT</button>
  <button onclick="move('right'); playMusic()">RIGHT</button><br><br>
  <button onclick="move('down'); playMusic()">DOWN</button>
</div>

<script>

var myGamePiece;
var myBackground;
var myObstacles = [];
var myScore;
var moveDirection = '';
var isAccelerating = false;
var myMusic;

function startGame() {
    myGamePiece = new component(30, 30, "green", 10, 120);
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");

    // Background component
    myBackground = new component(480, 270, "gamebackground.png", 0, 0, "background");
    myMusic = new sound("canvasgamemusic.mp3");
    
    myGameArea.start();

    // Event listeners for keyboard input
    window.addEventListener('keydown', function(e) {
        switch(e.key) {
            case 'ArrowUp':
                moveDirection = 'up';
                playMusic();
                break;
            case 'ArrowLeft':
                moveDirection = 'left';
                playMusic();
                break;
            case 'ArrowRight':
                moveDirection = 'right';
                playMusic();
                break;
            case 'ArrowDown':
                moveDirection = 'down';
                playMusic();
                break;
            case 'q':
                isAccelerating = true;
                accelerate(-0.2); // Start accelerating
                playMusic();
                break;
        }
    });

    window.addEventListener('keyup', function(e) {
        if (e.key === 'q') {
            isAccelerating = false;
            accelerate(0.05); // Stop accelerating
        }
        moveDirection = ''; // Clear movement direction when key is released
    });
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start: function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20); // Update every 20ms (50 FPS)
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    
    // Load image for background
    if (type === "background") {
        this.image = new Image();
        this.image.src = color;
    }

    this.update = function() {
        var ctx = myGameArea.context;
        if (this.type === "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type === "background") {
            // Draw the background image
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height); // Loop the background
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        if (this.type === "background") {
            // Reset the background position to create a seamless scrolling effect
            if (this.x <= -this.width) {
                this.x = 0;
            }
        }
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;

    for (var i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return; // Stop the game if the piece crashes with an obstacle
        }
    }

    myGameArea.clear(); // Clear previous frame

    // Update background
    myBackground.speedX = -1; // Background scrolling speed
    myBackground.newPos();    
    myBackground.update(); // Update background position

    myGameArea.frameNo += 1;

    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "green", x, 0)); // Top obstacle
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap)); // Bottom obstacle
    }

    for (var i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x -= 1; // Move obstacles to the left
        myObstacles[i].update();
    }

    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();

    myGamePiece.newPos(); // Update the position of the game piece
    myGamePiece.update(); // Draw the game piece
    handleMovement(); // Handle movement based on direction
}

function everyinterval(n) {
    return (myGameArea.frameNo / n) % 1 == 0;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

// Handle directional movement based on both buttons and arrow keys
function move(direction) {
    switch(direction) {
        case 'up':
            myGamePiece.speedY = -1;
            break;
        case 'left':
            myGamePiece.speedX = -1;
            break;
        case 'right':
            myGamePiece.speedX = 1;
            break;
        case 'down':
            myGamePiece.speedY = 1;
            break;
    }
}

function handleMovement() {
    if (moveDirection === 'up') {
        myGamePiece.speedY = -1;
    } else if (moveDirection === 'left') {
        myGamePiece.speedX = -1;
    } else if (moveDirection === 'right') {
        myGamePiece.speedX = 1;
    } else if (moveDirection === 'down') {
        myGamePiece.speedY = 1;
    } else {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
    }
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

function playMusic() {
    if (myMusic) {
        myMusic.play();
    }
}

</script>

<p>Press Q to ACCELERATE. Use arrow keys or buttons to move.</p>

</body>
</html>
