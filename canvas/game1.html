<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #001580; /* This will be overridden by the background image */
}
button {
    font-size: 18px;
    margin: 5px;
}
</style>
</head>
<body onload="startGame()">

<!-- Game Control Buttons -->
<div style="text-align:center;width:480px;">
  <button onclick="move('up')">UP</button><br><br>
  <button onclick="move('left')">LEFT</button>
  <button onclick="move('right')">RIGHT</button><br><br>
  <button onclick="move('down')">DOWN</button>
</div>

<script>

var myGamePiece;
var myScore;
var moveDirection = '';
var isAccelerating = false;
var myMusic;

function startGame() {
    myGamePiece = new component(30, 30, "green", 10, 120);
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myMusic = new sound("canvasgamemusic.mp3"); // Ensure your audio file is correctly named
    myMusic.play();
    myGameArea.start();

    // Add event listeners for keyboard input
    window.addEventListener('keydown', function(e) {
        switch(e.key) {
            case 'ArrowUp':
                moveDirection = 'up';
                break;
            case 'ArrowLeft':
                moveDirection = 'left';
                break;
            case 'ArrowRight':
                moveDirection = 'right';
                break;
            case 'ArrowDown':
                moveDirection = 'down';
                break;
            case 'q':
                isAccelerating = true;
                accelerate(-0.2); // Start accelerating
                break;
        }
    });

    window.addEventListener('keyup', function(e) {
        if (e.key === 'q') {
            isAccelerating = false;
            accelerate(0.05); // Stop accelerating
        }
        moveDirection = ''; // Clear movement direction when key is released
    });
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start: function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }

    this.update = function() {
        var ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }

    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;
        return !(mybottom < othertop || mytop > otherbottom || myright < otherleft || myleft > otherright);
    }
}

function updateGameArea() {
    myGameArea.clear();
    if (!myBackground) {
        // Create static background if not already created
        myBackground = new component(480, 270, "gamebackground.png", 0, 0, "image");
        myBackground.update();
    }
    myGamePiece.newPos();
    myGamePiece.update();
    handleMovement(); // Handle movement based on direction
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function move(direction) {
    switch(direction) {
        case 'up':
            myGamePiece.speedY = -1;
            break;
        case 'left':
            myGamePiece.speedX = -1;
            break;
        case 'right':
            myGamePiece.speedX = 1;
            break;
        case 'down':
            myGamePiece.speedY = 1;
            break;
    }
}

function handleMovement() {
    if (moveDirection === 'up') {
        myGamePiece.speedY = -1;
    } else if (moveDirection === 'left') {
        myGamePiece.speedX = -1;
    } else if (moveDirection === 'right') {
        myGamePiece.speedX = 1;
    } else if (moveDirection === 'down') {
        myGamePiece.speedY = 1;
    } else {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
    }
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

</script>

<p>Press Q to ACCELERATE. Use arrow keys or buttons to move.</p>
</body>
</html>
