<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
}
button {
    font-size: 18px;
    margin: 5px;
}
</style>
</head>
<body onload="startGame()">

<!-- Game Control Buttons -->
<div style="text-align:center;width:480px;">
  <button onclick="move('up'); playMusic()">UP</button><br><br>
  <button onclick="move('left'); playMusic()">LEFT</button>
  <button onclick="move('right'); playMusic()">RIGHT</button><br><br>
  <button onclick="move('down'); playMusic()">DOWN</button><br><br>
  <button onclick="pauseGame()">PAUSE</button>
  <button onclick="resumeGame()">RESUME</button>
  <button onclick="resetGame()">RESET</button>
</div>

<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var moveDirection = '';
var isAccelerating = false;
var myMusic;
var gamePaused = false;
var gameSpeed = 1; // Initial game speed multiplier

function startGame() {
    myGamePiece = new component(30, 30, "penguin.png", 10, 120, "image");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myMusic = new sound("canvasgamemusic.mp3");
    myGameArea.start();

    // Add event listeners for keyboard input
    window.addEventListener('keydown', function(e) {
        if (!gamePaused) {
            switch(e.key) {
                case 'ArrowUp':
                    moveDirection = 'up';
                    playMusic();
                    break;
                case 'ArrowLeft':
                    moveDirection = 'left';
                    playMusic();
                    break;
                case 'ArrowRight':
                    moveDirection = 'right';
                    playMusic();
                    break;
                case 'ArrowDown':
                    moveDirection = 'down';
                    playMusic();
                    break;
                case 'q':
                    isAccelerating = true;
                    accelerate(-0.2); // Start accelerating
                    playMusic();
                    break;
            }
        }
    });

    window.addEventListener('keyup', function(e) {
        if (!gamePaused) {
            if (e.key === 'q') {
                isAccelerating = false;
                accelerate(0.05); // Stop accelerating
            }
            moveDirection = ''; // Clear movement direction when key is released
        }
    });
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    background: new Image(),
    start: function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.background.src = 'iceyback.jpg'; // Your background image file
        this.background.onload = () => {
            this.interval = setInterval(updateGameArea, 20);
        };
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.gravity = 0;
    this.gravitySpeed = 0;

    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
        this.image.onload = () => { // Ensure image is loaded before using
            this.update();
        };
        this.image.onerror = () => {
            console.error(`Failed to load image: ${color}`);
        };
    }
    
    this.update = function() {
        var ctx = myGameArea.context;
        if (this.type == "image") {
            if (this.image.complete) { // Check if the image is fully loaded
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX * gameSpeed;
        this.y += this.speedY * gameSpeed + this.gravitySpeed;
        this.hitBottom();
    }
    
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    
    myGameArea.clear();
    myGameArea.context.drawImage(myGameArea.background, 0, 0, myGameArea.canvas.width, myGameArea.canvas.height); // Draw background image

    if (!gamePaused) {
        for (var i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                resetGame();
                return;
            }
        }
        
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width;
            minHeight = 20;
            maxHeight = 200;
            height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
            minGap = 50;
            maxGap = 200;
            gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
            
            // More frequent obstacles near the bottom
            if (Math.random() < 0.5) {
                myObstacles.push(new component(10, height, "rocks2.png", x, 0, "image"));
            }
            myObstacles.push(new component(10, x - height - gap, "rocks2.png", x, height + gap, "image"));
        }
        for (var i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x -= 1 * gameSpeed;
            myObstacles[i].update();
        }
        
        // Increase game speed every 1500 points
        if (myGameArea.frameNo >= 1500) {
            var speedIncrease = Math.floor(myGameArea.frameNo / 1500);
            gameSpeed = 1 + speedIncrease * 0.1;
        }

        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
        handleMovement(); // Handle movement based on direction
    }
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function move(direction) {
    switch(direction) {
        case 'up':
            myGamePiece.speedY = -1;
            break;
        case 'left':
            myGamePiece.speedX = -1;
            break;
        case 'right':
            myGamePiece.speedX = 1;
            break;
        case 'down':
            myGamePiece.speedY = 1;
            break;
    }
}

function handleMovement() {
    if (moveDirection === 'up') {
        myGamePiece.speedY = -1;
    } else if (moveDirection === 'left') {
        myGamePiece.speedX = -1;
    } else if (moveDirection === 'right') {
        myGamePiece.speedX = 1;
    } else if (moveDirection === 'down') {
        myGamePiece.speedY = 1;
    } else {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
    }
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
        this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

function playMusic() {
    if (myMusic) {
        myMusic.play();
    }
}

function pauseGame() {
    gamePaused = true;
    myGameArea.stop();
    if (myMusic) {
        myMusic.stop();
    }
}

function resumeGame() {
    gamePaused = false;
    myGameArea.start();
    if (myMusic) {
        myMusic.play();
    }
}

function resetGame() {
    myGameArea.stop();
    myObstacles = [];
    myScore.text = "SCORE: 0";
    myScore.update();
    myGamePiece.x = 10;
    myGamePiece.y = 120;
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    myGamePiece.gravity = 0.05;
    gameSpeed = 1;
    myGameArea.frameNo = 0;
    myGameArea.start();
    if (myMusic) {
        myMusic.play();
    }
}

</script>

<p>Press Q to ACCELERATE. Use arrow keys or buttons to move. Press PAUSE to stop the game, RESUME to continue, and RESET to restart.</p>
</body>
</html>
