<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
}
button {
    font-size: 18px;
    margin: 5px;
}
#score {
    font-size: 30px;
    color: black;
    text-align: center;
}
</style>
</head>
<body onload="startGame()">

<!-- Game Control Buttons -->
<div style="text-align:center;width:480px;">
  <button onclick="move('up'); playMusic()">UP</button><br><br>
  <button onclick="move('left'); playMusic()">LEFT</button>
  <button onclick="move('right'); playMusic()">RIGHT</button><br><br>
  <button onclick="move('down'); playMusic()">DOWN</button><br><br>
  <button onclick="pauseGame()">PAUSE</button>
  <button onclick="resumeGame()">RESUME</button>
  <button onclick="resetGame()">RESET</button>
</div>

<div id="score">SCORE: 0</div>

<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var moveDirection = '';
var isAccelerating = false;
var myMusic;
var mySpeedSound;
var gamePaused = false;
var gameInterval;
var speed = 1; // Base speed for obstacle movement
var tempSpeed = 2; // Speed multiplier for temporary speed boost
var boostDuration = 2000; // Duration of speed boost in milliseconds
var speedBoostActive = false; // Flag to track if speed boost is active
var boostTimeout; // Variable to store the timeout for the speed boost

function startGame() {
    myGamePiece = new component(30, 30, "penguin.png", 10, 120, "image");
    myGamePiece.gravity = 0.05;
    myScore = 0;
    myMusic = new sound("canvasgamemusic.mp3");
    mySpeedSound = new sound("speedboost.mp3"); // Sound effect for speed boost
    myGameArea.start();
    playMusic(); // Start playing music on game start

    // Add event listeners for keyboard input
    window.addEventListener('keydown', function(e) {
        switch(e.key) {
            case 'ArrowUp':
                moveDirection = 'up';
                playMusic();
                break;
            case 'ArrowLeft':
                moveDirection = 'left';
                playMusic();
                break;
            case 'ArrowRight':
                moveDirection = 'right';
                playMusic();
                break;
            case 'ArrowDown':
                moveDirection = 'down';
                playMusic();
                break;
            case 'q':
                isAccelerating = true;
                accelerate(-0.2); // Start accelerating
                playMusic();
                break;
            case 'k':
                boostSpeed(); // Speed up the game piece temporarily
                break;
        }
    });

    window.addEventListener('keyup', function(e) {
        if (e.key === 'q') {
            isAccelerating = false;
            accelerate(0.05); // Stop accelerating
        }
        moveDirection = ''; // Clear movement direction when key is released
    });
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    background: new Image(),
    start: function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.background.src = 'iceyback.jpg'; // Your background image file
        this.background.onload = () => {
            gameInterval = setInterval(updateGameArea, 20);
        };
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
        clearInterval(gameInterval);
        gamePaused = true;
        myMusic.stop(); // Stop music when game is paused
    },
    resume: function() {
        if (gamePaused) {
            gameInterval = setInterval(updateGameArea, 20);
            gamePaused = false;
        }
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.gravity = 0;
    this.gravitySpeed = 0;

    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
        this.image.onload = () => { // Ensure image is loaded before using
            this.update();
        };
        this.image.onerror = () => {
            console.error(`Failed to load image: ${color}`);
        };
    }
    
    this.update = function() {
        var ctx = myGameArea.context;
        if (this.type == "image") {
            if (this.image.complete) { // Check if the image is fully loaded
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        // No longer drawing hitbox
        // ctx.strokeStyle = 'red';
        // ctx.strokeRect(this.x, this.y, this.width, this.height);
    }

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;
        var crash = true;
        if (mybottom < othertop || mytop > otherbottom || myright < otherleft || myleft > otherright) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    
    myGameArea.clear();
    myGameArea.context.drawImage(myGameArea.background, 0, 0, myGameArea.canvas.width, myGameArea.canvas.height); // Draw background image

    for (var i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            // Handle collision
            console.log("Collision detected with obstacle!");
            resetGame(); // Reset the game on collision
            return;
        } 
    }
    
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(100)) { // Increase frequency of obstacles
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        // Adjust obstacle length for bottom obstacles
        var bottomObstacleHeight = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight + 20); // Add 20 pixels
        myObstacles.push(new component(10, height, "treetrunk.png", x, 0, "image"));
        myObstacles.push(new component(10, bottomObstacleHeight, "treetrunk.png", x, height + gap, "image"));
    }
    for (var i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x -= speed; // Use dynamic speed
        myObstacles[i].update();
    }
    
    // Increase speed every 450 points
    if (myGameArea.frameNo % 450 === 0 && myGameArea.frameNo !== 0) {
        speed += 0.5;
    }
    
    myScore = myGameArea.frameNo;
    document.getElementById('score').innerText = "SCORE: " + myScore;
    myGamePiece.newPos();
    myGamePiece.update();
    handleMovement(); // Handle movement based on direction
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function boostSpeed() {
    if (!speedBoostActive) {
        speedBoostActive = true;
        mySpeedSound.play(); // Play speed boost sound
        var originalSpeed = speed;
        speed *= tempSpeed; // Temporarily increase speed

        // Reset speed after boost duration
        boostTimeout = setTimeout(function() {
            speed = originalSpeed;
            speedBoostActive = false;
        }, boostDuration);
    }
}

function handleMovement() {
    switch(moveDirection) {
        case 'up':
            myGamePiece.speedY = -1;
            break;
        case 'down':
            myGamePiece.speedY = 1;
            break;
        case 'left':
            myGamePiece.speedX = -1;
            break;
        case 'right':
            myGamePiece.speedX = 1;
            break;
        default:
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            break;
    }
}

function playMusic() {
    if (!myMusic.isPlaying) {
        myMusic.play();
        myMusic.isPlaying = true;
    }
}

function pauseGame() {
    myGameArea.stop();
}

function resumeGame() {
    myGameArea.resume();
}

function resetGame() {
    myGameArea.stop();
    myObstacles = [];
    myGamePiece = new component(30, 30, "penguin.png", 10, 120, "image");
    myGamePiece.gravity = 0.05;
    speed = 1; // Reset speed
    document.getElementById('score').innerText = "SCORE: 0";
    myGameArea.frameNo = 0;
    playMusic(); // Resume music
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function() {
        this.sound.play();
    }
    this.stop = function() {
        this.sound.pause();
        this.sound.currentTime = 0;
    }
    this.isPlaying = false; // To track if the sound is currently playing
}

</script>

</body>
</html>
