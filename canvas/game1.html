<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
}
button {
    font-size: 18px;
    margin: 5px;
}
#score {
    font-size: 30px;
    color: black;
    text-align: center;
}
</style>
</head>
<body onload="startGame()">

<!-- Control Buttons -->
<div style="text-align:center;width:480px;">
  <button onclick="pauseGame()">PAUSE</button>
  <button onclick="resumeGame()">RESUME</button>
  <button onclick="resetGame()">RESET</button>
</div>

<div id="score">SCORE: 0</div>

<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var moveDirection = '';
var isAccelerating = false;
var myMusic;
var explosionSound;
var gamePaused = false;
var gameInterval;
var speed = 1; // Base speed for obstacle movement
var backgroundGif; // For handling GIF animation
var gifFrame = 0; // Current GIF frame
var gifFrameRate = 200; // Time in ms per frame (slower frame rate for slower animation)
var gifFrameWidth; // Width of each frame in GIF
var gifFrameHeight; // Height of the GIF

function startGame() {
    myGamePiece = new component(30, 30, "penguin.png", 10, 120, "image");
    myGamePiece.gravity = 0.05;
    myScore = 0;
    myMusic = new sound("canvasgamemusic.mp3.mp3", 0.5); // Background music at half volume
    explosionSound = new sound("explosion.mp3", 1.0); // Explosion sound at full volume
    
    // Load the GIF
    backgroundGif = new Image();
    backgroundGif.src = 'animated_background.gif'; // Your GIF file
    backgroundGif.onload = () => {
        gifFrameWidth = backgroundGif.width / 4; // Number of frames in the GIF
        gifFrameHeight = backgroundGif.height;
        myGameArea.start();
    };

    // Add event listeners for keyboard input
    window.addEventListener('keydown', function(e) {
        switch(e.key) {
            case 'ArrowUp':
                moveDirection = 'up';
                playMusic();
                break;
            case 'ArrowLeft':
                moveDirection = 'left';
                playMusic();
                break;
            case 'ArrowRight':
                moveDirection = 'right';
                playMusic();
                break;
            case 'ArrowDown':
                moveDirection = 'down';
                playMusic();
                break;
            case 'q':
                isAccelerating = true;
                accelerate(-0.2); // Start accelerating
                playMusic();
                break;
        }
    });

    window.addEventListener('keyup', function(e) {
        if (e.key === 'q') {
            isAccelerating = false;
            accelerate(0.05); // Stop accelerating
        }
        moveDirection = ''; // Clear movement direction when key is released
    });
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    context: null,
    start: function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        requestAnimationFrame(updateGameArea); // Use requestAnimationFrame for smooth animation
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
        gamePaused = true;
        myMusic.stop(); // Stop music when game is paused
    },
    resume: function() {
        if (gamePaused) {
            gamePaused = false;
            requestAnimationFrame(updateGameArea); // Resume game loop
        }
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.gravity = 0;
    this.gravitySpeed = 0;

    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
        this.image.onload = () => { // Ensure image is loaded before using
            this.update();
        };
        this.image.onerror = () => {
            console.error(`Failed to load image: ${color}`); 
        };
    }
    
    this.update = function() {
        var ctx = myGameArea.context;
        if (this.type == "image") {
            if (this.image.complete) { // Check if the image is fully loaded
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;
        var crash = true;
        if (mybottom < othertop || mytop > otherbottom || myright < otherleft || myleft > otherright) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    myGameArea.clear();
    
    // Draw the current GIF frame
    myGameArea.context.drawImage(backgroundGif, gifFrameWidth * gifFrame, 0, gifFrameWidth, gifFrameHeight, 0, 0, myGameArea.canvas.width, myGameArea.canvas.height);
    
    gifFrame++;
    if (gifFrame >= 4) { // Adjust based on the number of frames in the GIF
        gifFrame = 0;
    }

    // Update game elements
    for (var i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            // Handle collision
            handleExplosion(); // Show explosion and stop game
            return;
        } 
    }
    
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(100)) { // Increase frequency of obstacles
        var x = myGameArea.canvas.width;
        var minHeight = 20;
        var maxHeight = 200;
        var height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        var minGap = 50;
        var maxGap = 200;
        var gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        // Adjust obstacle length for bottom obstacles
        var bottomObstacleHeight = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight + 20); // Add 20 pixels
        myObstacles.push(new component(10, height, "treetrunk.png", x, 0, "image"));
        myObstacles.push(new component(10, bottomObstacleHeight, "treetrunk.png", x, height + gap, "image"));
    }
    for (var i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x -= speed; // Use dynamic speed
        myObstacles[i].update();
    }
    
    // Increase speed every 450 points
    if (myGameArea.frameNo % 450 === 0 && myGameArea.frameNo !== 0) {
        speed += 0.5;
    }
    
    myScore = myGameArea.frameNo;
    document.getElementById('score').innerText = "SCORE: " + myScore;
    myGamePiece.newPos();
    myGamePiece.update();
    handleMovement(); // Handle movement based on direction

    if (!gamePaused) {
        requestAnimationFrame(updateGameArea); // Continue the game loop
    }
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

// Handle directional movement based on arrow keys (buttons removed)
function handleMovement() {
    if (moveDirection === 'up') {
        myGamePiece.speedY = -1;
    } else if (moveDirection === 'left') {
        myGamePiece.speedX = -1;
    } else if (moveDirection === 'right') {
        myGamePiece.speedX = 1;
    } else if (moveDirection === 'down') {
        myGamePiece.speedY = 1;
    } else {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
    }
}

function playMusic() {
    if (myMusic) {
        myMusic.play();
    }
}

function handleExplosion() {
    myMusic.stop(); // Stop background music
    explosionSound.play(); // Play explosion sound effect
    setTimeout(resetGame, 1000); // Reset the game after 1 second
}

function pauseGame() {
    myGameArea.stop();
}

function resumeGame() {
    myGameArea.resume();
}

function resetGame() {
    myGameArea.stop();
    myObstacles = [];
    myGamePiece = new component(30, 30, "penguin.png", 10, 120, "image");
    myGamePiece.gravity = 0.05; // Reset gravity
    myScore = 0;
    speed = 1; // Reset speed to base value
    document.getElementById('score').innerText = "SCORE: 0";
    myGameArea.resume();
    myMusic.play(); // Resume background music
}

function sound(src, volume) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function() {
        this.sound.volume = volume || 1.0; // Default volume is 1.0
        this.sound.play();
    }
    this.stop = function() {
        this.sound.pause();
    }
}

</script>

</body>
</html>
