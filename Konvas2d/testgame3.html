<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shooter Game</title>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.0.0/dist/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('grass.png') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Make the background cover the entire viewport */
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="shootSound" src="574818__wesleyextreme_gamer__gunshot.ogg" preload="auto"></audio>
    <audio id="hitSound" src="504629__roozydb__gib-sound.wav" preload="auto"></audio>
    <script>
        // Initialize the Fabric.js canvas
        const canvas = new fabric.Canvas('canvas');
        const width = window.innerWidth;
        const height = window.innerHeight;
        canvas.setWidth(width);
        canvas.setHeight(height);

        // Variables for level and score
        let score = 0;
        let level = 1;
        let scoreMultiplier = 1;

        // Create score display
        const scoreText = new fabric.Text(`Score: ${score}`, {
            left: 10,
            top: 10,
            fontSize: 24,
            selectable: false
        });
        canvas.add(scoreText);

        // Player setup
        const player = new fabric.Rect({
            left: width / 2 - 25,
            top: height - 50,
            fill: 'blue',
            width: 50,
            height: 20,
            selectable: false
        });
        canvas.add(player);

        // Player movement and shooting
        document.addEventListener('keydown', (event) => {
            const step = 10;
            if (event.key === 'ArrowLeft') {
                player.left = Math.max(0, player.left - step);
            } else if (event.key === 'ArrowRight') {
                player.left = Math.min(width - player.width, player.left + step);
            } else if (event.key === ' ') { // Space key to shoot
                shootBullet();
            }
            canvas.renderAll();
        });

        // Bullet shooting function
        function shootBullet() {
            const bullet = new fabric.Circle({
                left: player.left + player.width / 2 - 5,
                top: player.top - 10,
                fill: 'red',
                radius: 5,
                selectable: false
            });
            canvas.add(bullet);
            document.getElementById('shootSound').play(); // Play shoot sound

            const bulletInterval = setInterval(() => {
                bullet.top -= 5;
                if (bullet.top < 0) {
                    clearInterval(bulletInterval);
                    canvas.remove(bullet);
                } else {
                    checkBulletCollision(bullet, bulletInterval);
                }
                canvas.renderAll();
            }, 20);
        }

        // Check bullet collision with enemies
        function checkBulletCollision(bullet, bulletInterval) {
            canvas.getObjects().forEach((enemy) => {
                if (enemy.isEnemy && detectCollision(bullet, enemy)) {
                    clearInterval(bulletInterval);
                    canvas.remove(bullet);
                    canvas.remove(enemy);
                    document.getElementById('hitSound').play();
                    updateScore(5);
                }
            });
        }

        // Collision detection helper
        function detectCollision(bullet, enemy) {
            const bulletLeft = bullet.left;
            const bulletRight = bullet.left + bullet.radius * 2;
            const bulletTop = bullet.top;
            const bulletBottom = bullet.top + bullet.radius * 2;

            const enemyLeft = enemy.left;
            const enemyRight = enemy.left + enemy.radius * 2;
            const enemyTop = enemy.top;
            const enemyBottom = enemy.top + enemy.radius * 2;

            return (
                bulletRight > enemyLeft &&
                bulletLeft < enemyRight &&
                bulletBottom > enemyTop &&
                bulletTop < enemyBottom
            );
        }

        // Adjust score and level
        function updateScore(points) {
            score += points * scoreMultiplier;
            scoreText.text = `Score: ${score}`;
            canvas.renderAll();
            if (score >= level * 100) {
                levelUp();
            }
        }

        // Level up function to increase difficulty
        function levelUp() {
            level++;
            scoreMultiplier += 0.5; // Increase score multiplier
            clearInterval(enemyInterval); // Stop current enemy interval
            const newEnemyInterval = 2000 - (level * 100); // Faster spawn rate per level
            enemyInterval = setInterval(createEnemy, newEnemyInterval);
            alert(`Level ${level}!`);
        }

        // Create enemies with varying speeds and patterns
        function createEnemy() {
            const enemy = new fabric.Circle({
                left: Math.random() * (width - 30) + 15,
                top: 0,
                fill: 'orange',
                radius: 15,
                selectable: false,
                isEnemy: true // Mark as enemy
            });
            canvas.add(enemy);

            const enemySpeed = 2 + level; // Increase speed with each level
            const enemyPattern = level % 2 === 0 ? 'zigzag' : 'straight'; // Alternate patterns

            const enemyInterval = setInterval(() => {
                if (enemyPattern === 'zigzag') {
                    enemy.left += Math.sin(enemy.top / 20) * 10; // Zigzag pattern
                }
                enemy.top += enemySpeed;
                if (enemy.top > height) {
                    clearInterval(enemyInterval);
                    canvas.remove(enemy);
                    updateScore(-1); // Decrease score for missed enemy
                } else if (player.intersectsWithObject(enemy)) {
                    alert(`Game Over! Your final score: ${score}`);
                    window.location.reload(); // Reload game on collision
                }
                canvas.renderAll();
            }, 20);
        }

        // Initialize enemies with interval
        let enemyInterval = setInterval(createEnemy, 2000);

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            canvas.setWidth(newWidth);
            canvas.setHeight(newHeight);
            player.set({ left: newWidth / 2 - player.width / 2, top: newHeight - 50 });
            canvas.renderAll();
        });
    </script>
</body>
</html>
