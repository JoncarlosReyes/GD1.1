<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shooter Game</title>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.0.0/dist/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #000;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: green;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Game</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        const canvas = new fabric.Canvas('canvas');
        const width = window.innerWidth;
        const height = window.innerHeight;
        canvas.setWidth(width);
        canvas.setHeight(height);

        const player = new fabric.Rect({
            left: width / 2 - 25,
            top: height - 50,
            fill: 'blue',
            width: 50,
            height: 20,
            selectable: false
        });
        canvas.add(player);

        let score = 0;
        const scoreText = new fabric.Text(`Score: ${score}`, {
            left: 10,
            top: 10,
            fontSize: 20,
            fill: 'white',
            selectable: false
        });
        canvas.add(scoreText);

        function updateScore(points) {
            score += points;
            scoreText.text = `Score: ${score}`;
            canvas.renderAll();
        }

        document.addEventListener('keydown', (event) => {
            const step = 10;
            if (event.key === 'ArrowLeft') {
                player.left = Math.max(0, player.left - step);
            } else if (event.key === 'ArrowRight') {
                player.left = Math.min(width - player.width, player.left + step);
            }
            canvas.renderAll();
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') {
                shootBullet();
            }
        });

        function shootBullet() {
            const bullet = new fabric.Circle({
                left: player.left + player.width / 2 - 5,
                top: player.top - 10,
                fill: 'red',
                radius: 5,
                selectable: false
            });
            canvas.add(bullet);
            const interval = setInterval(() => {
                bullet.top -= 5;
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    const obstacle = obstacles[i];
                    if (bullet.intersectsWithObject(obstacle)) {
                        canvas.remove(obstacle);
                        canvas.remove(bullet);
                        obstacles.splice(i, 1);
                        updateScore(5);
                        clearInterval(interval);
                        return;
                    }
                }
                if (bullet.top < 0) {
                    clearInterval(interval);
                    canvas.remove(bullet);
                }
                canvas.renderAll();
            }, 20);
        }

        const obstacles = [];
        function createObstacle() {
            const obstacle = new fabric.Rect({
                left: Math.random() * (width - 50),
                top: 0,
                fill: 'orange',
                width: 50,
                height: 20,
                selectable: false
            });
            obstacles.push(obstacle);
            canvas.add(obstacle);
            const interval = setInterval(() => {
                obstacle.top += 3;
                if (obstacle.top > height) {
                    clearInterval(interval);
                    canvas.remove(obstacle);
                    obstacles.splice(obstacles.indexOf(obstacle), 1);
                    updateScore(1);
                }
                if (obstacle.intersectsWithObject(player)) {
                    alert("Game Over! Your final score: " + score);
                    window.location.reload();
                }
                canvas.renderAll();
            }, 20);
        }

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('canvas').style.display = 'block';
            setInterval(createObstacle, 2000);
        }

        document.getElementById('startButton').addEventListener('click', startGame);

        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            canvas.setWidth(newWidth);
            canvas.setHeight(newHeight);
            player.set({ left: newWidth / 2 - player.width / 2, top: newHeight - 50 });
            scoreText.set({ left: 10, top: 10 });
            canvas.renderAll();
        });
    </script>
</body>
</html>
