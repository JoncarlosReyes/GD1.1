<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { antialias: true });

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 10;
            camera.upperRadiusLimit = 30;

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Create chessboard
            const boardSize = 8;
            const tileSize = 1.5;
            const tiles = {};

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile_${row}_${col}`, { size: tileSize, height: 0.1 }, scene);
                    
                    // Adjust height slightly to avoid z-fighting
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0.05, col - boardSize / 2 + 0.5);
                    tiles[`tile_${row}_${col}`] = tile;

                    // Apply alternating colors for chessboard pattern
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat_${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(0.9, 0.9, 0.9) : new BABYLON.Color3(0.2, 0.2, 0.2);
                    tile.material = tileMaterial;
                    tile.metadata = { row, col };
                    tile.isPickable = true;
                }
            }

            // Pieces and other game setup would go here...

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
