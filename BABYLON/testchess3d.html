<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Chess Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTF2Serializer.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 10px;">Export STL</button>
    <div id="turnIndicator" style="position: absolute; top: 10px; right: 10px; font-size: 24px;">White's Turn</div>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let turn = "white";
        let selectedPiece = null;
        const pieces = [];
        const boardSize = 8;
        const tileSize = 1;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: tileSize }, scene);
                    tile.position = new BABYLON.Vector3(col - boardSize / 2 + 0.5, 0, row - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }

            // Initialize pieces
            initializePieces(scene);
            return scene;
        };

        const initializePieces = (scene) => {
            const colors = {
                white: new BABYLON.Color3(1, 1, 1),
                black: new BABYLON.Color3(0.3, 0.3, 0.3),
            };

            // Place pawns
            for (let i = 0; i < 8; i++) {
                pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, 1.5), colors.white));
                pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, -1.5), colors.black));
            }

            // Place rooks
            pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, 3.5), colors.white));
            pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, 3.5), colors.white));
            pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, -3.5), colors.black));
            pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, -3.5), colors.black));

            // Place knights
            pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, 3.5), colors.white));
            pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.5, 3.5), colors.white));
            pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, -3.5), colors.black));
            pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.5, -3.5), colors.black));

            // Place bishops
            pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, 3.5), colors.white));
            pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, 3.5), colors.white));
            pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, -3.5), colors.black));
            pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, -3.5), colors.black));

            // Place queens and kings
            pieces.push(createPiece("queen", new BABYLON.Vector3(0, 0.5, 3.5), colors.white));
            pieces.push(createPiece("king", new BABYLON.Vector3(-0.5, 0.5, 3.5), colors.white));
            pieces.push(createPiece("queen", new BABYLON.Vector3(0, 0.5, -3.5), colors.black));
            pieces.push(createPiece("king", new BABYLON.Vector3(-0.5, 0.5, -3.5), colors.black));
        };

        const createPiece = (name, position, color) => {
            let piece;
            switch (name) {
                case "pawn":
                    piece = BABYLON.MeshBuilder.CreateCylinder('pawn', { diameter: 1.5, height: 2 }, scene);
                    break;
                case "rook":
                    piece = BABYLON.MeshBuilder.CreateCylinder('rook', { diameter: 2, height: 3 }, scene);
                    break;
                case "knight":
                    piece = BABYLON.MeshBuilder.CreateTorus('knight', { diameter: 1, thickness: 0.5 }, scene);
                    break;
                case "bishop":
                    piece = BABYLON.MeshBuilder.CreateCylinder('bishop', { diameter: 1, height: 3 }, scene);
                    break;
                case "queen":
                    piece = BABYLON.MeshBuilder.CreateCylinder('queen', { diameter: 1.5, height: 3 }, scene);
                    break;
                case "king":
                    piece = BABYLON.MeshBuilder.CreateCylinder('king', { diameter: 1.5, height: 3 }, scene);
                    break;
                default:
                    piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.5 }, scene);
            }
            piece.scaling = new BABYLON.Vector3(0.35, 0.35, 0.35);
            piece.position = position;
            const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
            pieceMaterial.diffuseColor = color;
            piece.material = pieceMaterial;
            piece.actionManager = new BABYLON.ActionManager(scene);
            piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                selectPiece(piece);
            }));

            return piece;
        };

        const selectPiece = (piece) => {
            if (selectedPiece) {
                const targetPosition = piece.position.clone();
                const isMoveValid = canMove(selectedPiece, targetPosition);

                if (isMoveValid) {
                    piece.position.copyFrom(selectedPiece.position);
                    selectedPiece.position.y = -10; // Move captured piece off the board
                    selectedPiece = null;
                    turn = turn === "white" ? "black" : "white"; // Change turn
                    document.getElementById("turnIndicator").innerText = turn.charAt(0).toUpperCase() + turn.slice(1) + "'s Turn";
                }
            } else {
                // Only allow selection if it's the player's turn
                if ((turn === "white" && piece.material.diffuseColor.equals(new BABYLON.Color3(1, 1, 1))) || 
                    (turn === "black" && piece.material.diffuseColor.equals(new BABYLON.Color3(0.3, 0.3, 0.3)))) {
                    selectedPiece = piece;
                }
            }
        };

        const canMove = (piece, targetPosition) => {
            const currentPos = piece.position;

            const deltaRow = targetPosition.z - currentPos.z;
            const deltaCol = targetPosition.x - currentPos.x;

            // Movement logic for pawns
            if (piece.name.startsWith("pawn")) {
                const direction = piece.position.z > 0 ? -1 : 1; // White moves up, black moves down
                if (deltaRow === direction && deltaCol === 0) {
                    return true; // Move forward
                }
                if (deltaRow === direction && Math.abs(deltaCol) === 1) {
                    return true; // Capture on diagonal
                }
            }

            // Add movement logic for other pieces
            // Rooks
            if (piece.name.startsWith("rook")) {
                if (deltaRow === 0 || deltaCol === 0) {
                    return true; // Move straight
                }
            }

            // Knights
            if (piece.name.startsWith("knight")) {
                if ((Math.abs(deltaRow) === 2 && Math.abs(deltaCol) === 1) || 
                    (Math.abs(deltaRow) === 1 && Math.abs(deltaCol) === 2)) {
                    return true; // Knight move
                }
            }

            // Bishops
            if (piece.name.startsWith("bishop")) {
                if (Math.abs(deltaRow) === Math.abs(deltaCol)) {
                    return true; // Move diagonally
                }
            }

            // Queens
            if (piece.name.startsWith("queen")) {
                if (Math.abs(deltaRow) === Math.abs(deltaCol) || 
                    deltaRow === 0 || deltaCol === 0) {
                    return true; // Move like a rook or bishop
                }
            }

            // Kings
            if (piece.name.startsWith("king")) {
                if (Math.abs(deltaRow) <= 1 && Math.abs(deltaCol) <= 1) {
                    return true; // Move one square in any direction
                }
            }

            return false; // Move not allowed
        };

        document.getElementById("exportButton").addEventListener("click", () => {
            BABYLON.STLExport.Export(scene, 'chessboard');
        });

        const scene = createScene();
        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
