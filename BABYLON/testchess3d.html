<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with STL Export and Logic</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 10px;">Export STL</button>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera and Light
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tileSize = 1;
            const tiles = {};
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, {size: tileSize}, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                    tiles[`${row}_${col}`] = tile;
                }
            }

            // Function to create pieces with color and positioning logic
            const createPiece = (name, row, col, color) => {
                const piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.5, height: 1}, scene);
                piece.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0.5, col - boardSize / 2 + 0.5);
                piece.material = new BABYLON.StandardMaterial(name + "Mat", scene);
                piece.material.diffuseColor = color;
                piece.metadata = { row, col, type: name };
                piece.isPickable = true;
                return piece;
            };

            // Placing all pieces in their initial positions
            const pieces = [];
            const piecePositions = {
                "rook": [[0, 0], [0, 7], [7, 0], [7, 7]],
                "knight": [[0, 1], [0, 6], [7, 1], [7, 6]],
                "bishop": [[0, 2], [0, 5], [7, 2], [7, 5]],
                "queen": [[0, 3], [7, 3]],
                "king": [[0, 4], [7, 4]],
                "pawn": Array.from({length: 8}, (_, i) => [1, i]).concat(Array.from({length: 8}, (_, i) => [6, i]))
            };
            for (const [type, positions] of Object.entries(piecePositions)) {
                for (const [row, col] of positions) {
                    const color = row < boardSize / 2 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    pieces.push(createPiece(type, row, col, color));
                }
            }

            // Export STL button
            document.getElementById("exportButton").addEventListener("click", () => {
                pieces.forEach(piece => {
                    const stlString = BABYLON.STLExport.CreateSTL(scene, false, piece);
                    const blob = new Blob([stlString], { type: 'application/octet-stream' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${piece.name}.stl`;
                    link.click();
                });
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
