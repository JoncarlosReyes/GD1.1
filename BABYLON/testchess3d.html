<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Chess Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <div id="turnIndicator" style="position: absolute; top: 10px; right: 10px; font-size: 24px;">White's Turn</div>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let turn = "white";
        let selectedPiece = null;
        const pieces = [];
        const boardSize = 8;
        const tileSize = 1;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: tileSize }, scene);
                    tile.position = new BABYLON.Vector3(col - boardSize / 2 + 0.5, 0, row - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }

            // Initialize pieces
            initializePieces(scene);
            return scene;
        };

        const initializePieces = (scene) => {
            const piecePositions = [
                [-3.5, 0.5, 3.5], [-2.5, 0.5, 3.5], [-1.5, 0.5, 3.5], [0, 0.5, 3.5], [1.5, 0.5, 3.5], [2.5, 0.5, 3.5], [3.5, 0.5, 3.5], // White Rooks, Knights, Bishops, Queen, King
                [-3.5, 0.5, 1.5], [-2.5, 0.5, 1.5], [-1.5, 0.5, 1.5], [0, 0.5, 1.5], [1.5, 0.5, 1.5], [2.5, 0.5, 1.5], [3.5, 0.5, 1.5], // White Pawns
                [-3.5, 0.5, -1.5], [-2.5, 0.5, -1.5], [-1.5, 0.5, -1.5], [0, 0.5, -1.5], [1.5, 0.5, -1.5], [2.5, 0.5, -1.5], [3.5, 0.5, -1.5], // Black Pawns
                [-3.5, 0.5, -3.5], [-2.5, 0.5, -3.5], [-1.5, 0.5, -3.5], [0, 0.5, -3.5], [1.5, 0.5, -3.5], [2.5, 0.5, -3.5], [3.5, 0.5, -3.5]  // Black Rooks, Knights, Bishops, Queen, King
            ];

            const pieceNames = [
                "rook", "knight", "bishop", "queen", "king", "bishop", "knight", "rook", // White pieces
                "pawn", "pawn", "pawn", "pawn", "pawn", "pawn", "pawn", // White pawns
                "pawn", "pawn", "pawn", "pawn", "pawn", "pawn", "pawn", // Black pawns
                "rook", "knight", "bishop", "queen", "king", "bishop", "knight", "rook" // Black pieces
            ];

            const colors = {
                white: new BABYLON.Color3(1, 1, 1),
                black: new BABYLON.Color3(0.3, 0.3, 0.3),
            };

            for (let i = 0; i < pieceNames.length; i++) {
                const position = new BABYLON.Vector3(piecePositions[i][0], piecePositions[i][1], piecePositions[i][2]);
                loadPiece(pieceNames[i], position, i < 16 ? colors.white : colors.black, scene);
            }
        };

        const loadPiece = (name, position, color, scene) => {
            BABYLON.SceneLoader.ImportMesh("", "https://joncarlosreyes.github.io/BABYLON/models/", `${name}.glb`, scene, (meshes) => {
                const piece = meshes[0];
                piece.position = position;
                piece.scaling = new BABYLON.Vector3(0.2, 0.2, 0.2);
                piece.material = new BABYLON.StandardMaterial(name + "Mat", scene);
                piece.material.diffuseColor = color;

                piece.actionManager = new BABYLON.ActionManager(scene);
                piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                    selectPiece(piece);
                }));

                pieces.push(piece);
            });
        };

        const selectPiece = (piece) => {
            if (selectedPiece) {
                const targetPosition = piece.position.clone();
                const isMoveValid = canMove(selectedPiece, targetPosition);

                if (isMoveValid) {
                    // Capture logic
                    const targetPiece = pieces.find(p => p.position.equals(targetPosition));
                    if (targetPiece) {
                        targetPiece.position.y = -10; // Move captured piece off the board
                    }
                    
                    piece.position.copyFrom(selectedPiece.position);
                    selectedPiece.position.y = -10; // Move captured piece off the board
                    selectedPiece = null;
                    turn = turn === "white" ? "black" : "white"; // Change turn
                    document.getElementById("turnIndicator").innerText = turn.charAt(0).toUpperCase() + turn.slice(1) + "'s Turn";
                }
            } else {
                // Only allow selection if it's the player's turn
                if ((turn === "white" && piece.material.diffuseColor.equals(new BABYLON.Color3(1, 1, 1))) || 
                    (turn === "black" && piece.material.diffuseColor.equals(new BABYLON.Color3(0.3, 0.3, 0.3)))) {
                    selectedPiece = piece;
                }
            }
        };

        const canMove = (piece, targetPosition) => {
            const currentPos = piece.position;

            const deltaRow = targetPosition.z - currentPos.z;
            const deltaCol = targetPosition.x - currentPos.x;

            // Movement logic for pawns
            if (piece.name.includes("pawn")) {
                const direction = piece.material.diffuseColor.equals(new BABYLON.Color3(1, 1, 1)) ? -1 : 1; // White moves up, black moves down
                if (deltaRow === direction && deltaCol === 0) {
                    return true; // Move forward
                }
                if (deltaRow === direction && Math.abs(deltaCol) === 1) {
                    return true; // Capture on diagonal
                }
            }

            // Add movement logic for other pieces
            // Rooks, Knights, Bishops, Queens, Kings...
            // Example for Knights:
            if (piece.name.includes("knight")) {
                if ((Math.abs(deltaRow) === 2 && Math.abs(deltaCol) === 1) || 
                    (Math.abs(deltaRow) === 1 && Math.abs(deltaCol) === 2)) {
                    return true; // Knight move
                }
            }

            // Example for Bishops:
            if (piece.name.includes("bishop")) {
                if (Math.abs(deltaRow) === Math.abs(deltaCol)) {
                    return true; // Move diagonally
                }
            }

            // Example for Queens:
            if (piece.name.includes("queen")) {
                if (Math.abs(deltaRow) === Math.abs(deltaCol) || 
                    deltaRow === 0 || deltaCol === 0) {
                    return true; // Move like a rook or bishop
                }
            }

            // Example for Kings:
            if (piece.name.includes("king")) {
                if (Math.abs(deltaRow) <= 1 && Math.abs(deltaCol) <= 1) {
                    return true; // Move one square in any direction
                }
            }

            return false; // Move not allowed
        };

        const scene = createScene();
        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
