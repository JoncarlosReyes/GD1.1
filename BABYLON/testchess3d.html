<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { antialias: true });

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera settings
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 12;
            camera.upperRadiusLimit = 30;
            camera.wheelPrecision = 50;

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Chessboard creation
            const boardSize = 8;
            const tileSize = 1.5;
            const tiles = {};

            // Board material setup
            const whiteMaterial = new BABYLON.StandardMaterial("whiteTileMat", scene);
            whiteMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1); // Solid white color

            const blackMaterial = new BABYLON.StandardMaterial("blackTileMat", scene);
            blackMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.1); // Solid black color

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile_${row}_${col}`, { size: tileSize, height: 0.1 }, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    tile.material = (row + col) % 2 === 0 ? whiteMaterial : blackMaterial;
                    tiles[`tile_${row}_${col}`] = tile;
                }
            }

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
