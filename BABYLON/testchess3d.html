<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Chess</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #turnText {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white; /* Change the text color to white */
            font-family: Arial, sans-serif;
            z-index: 100; /* Ensure it's above other elements */
        }
    </style>
</head>
<body>
    <div id="turnText">White's Turn</div>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        
        // Create a camera
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        
        // Create a light
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        
        // Create the chessboard
        const boardSize = 8;
        const squareSize = 1;
        const board = new BABYLON.Mesh("board", scene);
        
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                const square = BABYLON.MeshBuilder.CreateGround("square", { width: squareSize, height: squareSize }, scene);
                square.position.x = i * squareSize;
                square.position.z = j * squareSize;
                square.material = new BABYLON.StandardMaterial("mat", scene);
                square.material.diffuseColor = (i + j) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
            }
        }

        // Placeholder for pieces
        const pieces = {};
        const pieceNames = ['pawn', 'rook', 'knight', 'bishop', 'queen', 'king'];

        pieceNames.forEach(name => {
            BABYLON.SceneLoader.ImportMesh("", "path/to/models/", name + ".glb", scene, function (newMeshes) {
                pieces[name] = newMeshes[0];
                newMeshes[0].position.y = 0.5; // Adjust piece position above the board
            });
        });

        // Game state
        let currentTurn = 'white';

        // Function to update turn text
        function updateTurnText() {
            const turnTextElement = document.getElementById("turnText");
            turnTextElement.innerText = currentTurn.charAt(0).toUpperCase() + currentTurn.slice(1) + "'s Turn";
        }

        // Initial update of turn text
        updateTurnText();

        // Click event handler for piece selection and movement
        scene.onPointerObservable.add((pointerInfo) => {
            if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                const pickResult = scene.pick(pointerInfo.x, pointerInfo.y);
                if (pickResult.hit) {
                    // Handle piece movement logic here (simplified for brevity)
                    currentTurn = currentTurn === 'white' ? 'black' : 'white'; // Toggle turn
                    updateTurnText(); // Update turn text after each move
                }
            }
        });

        // Render loop
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Resize handler
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
