<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Create board
            const boardSize = 8;
            const tileSize = 1.5;
            const tiles = {};

            // Materials for chessboard
            const whiteMaterial = new BABYLON.StandardMaterial("whiteTileMat", scene);
            whiteMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1);

            const blackMaterial = new BABYLON.StandardMaterial("blackTileMat", scene);
            blackMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.1);

            // Create tiles for the board
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile_${row}_${col}`, { size: tileSize, height: 0.1 }, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    tile.material = (row + col) % 2 === 0 ? whiteMaterial : blackMaterial;
                    tiles[`tile_${row}_${col}`] = tile;
                }
            }

            // Load Pieces (Example for Pawns)
            const pieceMaterial = new BABYLON.StandardMaterial("pieceMaterial", scene);
            pieceMaterial.diffuseColor = new BABYLON.Color3(1, 0.8, 0.6);

            const createPiece = (name, position) => {
                BABYLON.SceneLoader.ImportMesh("", "./", name, scene, (meshes) => {
                    const piece = meshes[0];
                    piece.position = position;
                    piece.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
                    piece.material = pieceMaterial;
                    piece.isPickable = true;
                });
            };

            // Position white pawns (row 1)
            for (let i = 0; i < boardSize; i++) {
                createPiece("pawn.glb", new BABYLON.Vector3(i - boardSize / 2 + 0.5, 0.5, -1.5));
            }

            // Position black pawns (row 6)
            for (let i = 0; i < boardSize; i++) {
                createPiece("pawn.glb", new BABYLON.Vector3(i - boardSize / 2 + 0.5, 0.5, 1.5));
            }

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
