<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with STL Export</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
    <style>
        #turnIndicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <div id="turnIndicator">White's Turn</div>
    <button id="exportButton" style="position: absolute; top: 50px; left: 10px;">Export STL</button>
    <button id="exportButton" style="position: absolute; top: 10px; left: 10px;">Export STL</button>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let turnWhite = true;  // Track whose turn it is
        const turnIndicator = document.getElementById("turnIndicator");
        let turnTimer;  // Timer for each turn
        const turnTimeLimit = 30; // Time limit for each turn in seconds
        let remainingTime = turnTimeLimit;
        const checkmateMessages = ["Checkmate! White Wins!", "Checkmate! Black Wins!"];

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: tileSize }, scene);
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, {size: tileSize}, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                    tile.piece = undefined; // Track which piece is on this tile
                }
            }

            return scene;
        };

        const scene = createScene();

        const createPiece = (name, position, color, isWhite) => {
            let piece;
            switch (name) {
                case "pawn": piece = BABYLON.MeshBuilder.CreateSphere(name, { diameter: 0.4 }, scene); break;
                case "rook": piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.6 }, scene); break;
                case "knight": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.5, height: 0.6 }, scene); break;
                case "bishop": piece = BABYLON.MeshBuilder.CreateTorus(name, { diameter: 0.5, thickness: 0.15 }, scene); break;
                case "queen": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.6, height: 0.8 }, scene); break;
                case "king": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.6, height: 0.9 }, scene); break;
                default: piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.5 }, scene);
                case "pawn": piece = BABYLON.MeshBuilder.CreateSphere(name, {diameter: 0.4}, scene); break;
                case "rook": piece = BABYLON.MeshBuilder.CreateBox(name, {size: 0.6}, scene); break;
                case "knight": piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.5, height: 0.6}, scene); break;
                case "bishop": piece = BABYLON.MeshBuilder.CreateTorus(name, {diameter: 0.5, thickness: 0.15}, scene); break;
                case "queen": piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.6, height: 0.8}, scene); break;
                case "king": piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.6, height: 0.9}, scene); break;
                default: piece = BABYLON.MeshBuilder.CreateBox(name, {size: 0.5}, scene);
            }

            piece.position = position;
            const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
            pieceMaterial.diffuseColor = color;
            piece.material = pieceMaterial;
            piece.isWhite = isWhite;
            piece.name = name;

            piece.actionManager = new BABYLON.ActionManager(scene);
            piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                selectedPiece = piece;
            }));
            return piece;
        };

        const pieces = [];
        let selectedPiece = null;
        let turnWhite = true;  // Track whose turn it is

        // Place pawns
        for (let i = 0; i < 8; i++) {
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, 1.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, -1.5), new BABYLON.Color3(0, 0, 0), false));
        }

        // Place other pieces for each player
        pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        pieces.push(createPiece("queen", new BABYLON.Vector3(-0.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("queen", new BABYLON.Vector3(-0.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        pieces.push(createPiece("king", new BABYLON.Vector3(0.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("king", new BABYLON.Vector3(0.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        const isValidMove = (piece, targetTile) => {
            const deltaX = targetTile.position.x - piece.position.x;
            const deltaZ = targetTile.position.z - piece.position.z;
            switch (piece.name) {
                case "pawn":
                    if (piece.isWhite) {
                        return (deltaZ === 1 && deltaX === 0 && !targetTile.piece) || (deltaZ === 1 && Math.abs(deltaX) === 1 && targetTile.piece && !targetTile.piece.isWhite);
                    } else {
                        return (deltaZ === -1 && deltaX === 0 && !targetTile.piece) || (deltaZ === -1 && Math.abs(deltaX) === 1 && targetTile.piece && targetTile.piece.isWhite);
                    }
                case "rook":
                    return (deltaX === 0 || deltaZ === 0) && !isPathBlocked(piece, targetTile);
                case "knight":
                    return (Math.abs(deltaX) === 2 && Math.abs(deltaZ) === 1) || (Math.abs(deltaX) === 1 && Math.abs(deltaZ) === 2);
                case "bishop":
                    return Math.abs(deltaX) === Math.abs(deltaZ) && !isPathBlocked(piece, targetTile);
                case "queen":
                    return (Math.abs(deltaX) === Math.abs(deltaZ) || deltaX === 0 || deltaZ === 0) && !isPathBlocked(piece, targetTile);
                case "king":
                    return Math.abs(deltaX) <= 1 && Math.abs(deltaZ) <= 1;
                default:
                    return false;
            }
        };
        const isPathBlocked = (piece, targetTile) => {
            const startX = piece.position.x;
            const startZ = piece.position.z;
            const endX = targetTile.position.x;
            const endZ = targetTile.position.z;
            const deltaX = endX - startX;
            const deltaZ = endZ - startZ;
            const stepX = deltaX === 0 ? 0 : deltaX > 0 ? 1 : -1;
            const stepZ = deltaZ === 0 ? 0 : deltaZ > 0 ? 1 : -1;
            let x = startX + stepX;
            let z = startZ + stepZ;
            while (x !== endX || z !== endZ) {
                const tile = scene.getMeshByName(`tile${z + 3.5}_${x + 3.5}`);
                if (tile && tile.piece) {
                    return true; // Path is blocked by another piece
                }
                x += stepX;
                z += stepZ;
            }
            return false;
        };
        const movePiece = (piece, targetTile) => {
            if (isValidMove(piece, targetTile)) {
                if (targetTile.piece) {
                    // Capture the piece
                    scene.removeMesh(targetTile.piece);
                    targetTile.piece.dispose(); // Remove the captured piece from the scene
                }
                targetTile.piece = piece; // Move the piece to the target tile
                piece.position = targetTile.position; // Update piece's position
                piece.isSelected = false; // Deselect the piece
                // Check for check or checkmate conditions
                checkForCheckmate();
                // Change turn
                turnWhite = !turnWhite;
                turnIndicator.innerText = turnWhite ? "White's Turn" : "Black's Turn";
                // Reset timer
                remainingTime = turnTimeLimit;
            }
        };
        const checkForCheckmate = () => {
            // Implement check/checkmate logic
            const whiteKings = pieces.filter(p => p.name === "king" && p.isWhite);
            const blackKings = pieces.filter(p => p.name === "king" && !p.isWhite);
            const isWhiteInCheck = whiteKings.some(king => !isSafe(king));
            const isBlackInCheck = blackKings.some(king => !isSafe(king));
            if (isWhiteInCheck && !isAnyLegalMoveAvailable(whiteKings)) {
                alert(checkmateMessages[1]); // Black wins
                resetGame();
            } else if (isBlackInCheck && !isAnyLegalMoveAvailable(blackKings)) {
                alert(checkmateMessages[0]); // White wins
                resetGame();
            }
        };
        const isAnyLegalMoveAvailable = (kings) => {
            for (const king of kings) {
                const kingPosition = king.position;
                for (const tile of scene.meshes.filter(m => m.name.startsWith("tile"))) {
                    if (isValidMove(king, tile)) {
                        return true; // There is at least one legal move available
        scene.onPointerDown = (evt, pickResult) => {
            if (selectedPiece) {
                const pickedTile = pickResult.pickedMesh;
                if (pickedTile && pickedTile.name.startsWith("tile")) {
                    // Check if there's already a piece on the picked tile
                    const targetPiece = pieces.find(piece => 
                        piece.position.x === pickedTile.position.x && piece.position.z === pickedTile.position.z
                    );
                    // If there's an opponent's piece, capture it
                    if (targetPiece) {
                        if (selectedPiece.isWhite !== targetPiece.isWhite) {
                            targetPiece.dispose();  // Remove the captured piece from the scene
                            pieces.splice(pieces.indexOf(targetPiece), 1);  // Remove from the pieces array
                            // Move the captured piece out of the board
                            targetPiece.position = new BABYLON.Vector3(10, -1, 10); // Move it out of view
                            console.log(`${targetPiece.name} captured!`);
                        } else {
                            console.log("Cannot capture your own piece.");
                            return; // Can't capture your own piece
                        }
                    }
                }
            }
            return false; // No legal moves available
        };

        const isSafe = (king) => {
            const enemyPieces = pieces.filter(p => p.isWhite !== king.isWhite);
            for (const enemyPiece of enemyPieces) {
                const targetTile = scene.getMeshByName(`tile${king.position.z + 3.5}_${king.position.x + 3.5}`);
                if (isValidMove(enemyPiece, targetTile)) {
                    return false; // The king is in check
                    selectedPiece.position.x = pickedTile.position.x;
                    selectedPiece.position.z = pickedTile
                    // Move the selected piece to the target tile
                    selectedPiece.position = pickedTile.position.add(new BABYLON.Vector3(0, 0.5, 0));
                    selectedPiece = null; // Deselect piece
                    turnWhite = !turnWhite; // Switch turn
                }
            }
            return true; // The king is safe
        };
        const resetGame = () => {
            pieces.forEach(piece => {
                piece.position.y = 0.5; // Reset all pieces to their starting position
                piece.isSelected = false; // Deselect all pieces
                piece.material = new BABYLON.StandardMaterial(piece.name + "Mat", scene);
                const tileName = `${piece.position.z + 3.5}_${piece.position.x + 3.5}`;
                const tile = scene.getMeshByName(`tile${tileName}`);
                tile.piece = piece; // Reset piece position on tiles
            });
            turnWhite = true; // Reset to white's turn
            turnIndicator.innerText = "White's Turn"; // Reset turn indicator
            remainingTime = turnTimeLimit; // Reset turn timer
        };
        const exportSTL = () => {
            const exporter = new BABYLON.STLExport(scene);
            exporter.asArrayBuffer().then(buffer => {
                const blob = new Blob([buffer], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'chessboard.stl';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        };
        document.getElementById("exportButton").addEventListener("click", exportSTL);
        document.getElementById("exportButton").addEventListener("click", () => {
            BABYLON.StlExporter.Export(scene, "ChessPieces");
        });
        engine.runRenderLoop(() => {
            scene.render();
            if (turnTimer) {
                remainingTime -= engine.getDeltaTime() / 1000; // Decrement time
                if (remainingTime <= 0) {
                    alert(`${turnWhite ? "White" : "Black"} time's up!`);
                    resetGame(); // Reset game if time's up
                }
            }
        });
        // Start timer for turns
        setInterval(() => {
            if (turnTimer) {
                remainingTime -= 1;
                if (remainingTime <= 0) {
                    alert(`${turnWhite ? "White" : "Black"} time's up!`);
                    resetGame(); // Reset game if time's up
                }
            }
        }, 1000);
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
