<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with Piece Movement Rules</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #turnIndicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 150px;">Export STL</button>
    <div id="turnIndicator">White's Turn</div>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const turnIndicator = document.getElementById("turnIndicator");

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: tileSize }, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }

            return scene;
        };

        const scene = createScene();

        const createPiece = (name, position, color, isWhite) => {
            let piece;
            switch (name) {
                case "pawn": piece = BABYLON.MeshBuilder.CreateSphere(name, { diameter: 0.4 }, scene); break;
                case "rook": piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.6 }, scene); break;
                case "knight": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.5, height: 0.6 }, scene); break;
                case "bishop": piece = BABYLON.MeshBuilder.CreateTorus(name, { diameter: 0.5, thickness: 0.15 }, scene); break;
                case "queen": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.6, height: 0.8 }, scene); break;
                case "king": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.6, height: 0.9 }, scene); break;
                default: piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.5 }, scene);
            }

            piece.position = position;
            const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
            pieceMaterial.diffuseColor = color;
            piece.material = pieceMaterial;
            piece.isWhite = isWhite;
            piece.name = name;

            piece.actionManager = new BABYLON.ActionManager(scene);
            piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                if ((turnWhite && isWhite) || (!turnWhite && !isWhite)) {
                    selectedPiece = piece;
                }
            }));
            return piece;
        };

        const pieces = [];
        let selectedPiece = null;
        let turnWhite = true;

        // Place pawns
        for (let i = 0; i < 8; i++) {
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, 1.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, -1.5), new BABYLON.Color3(0, 0, 0), false));
        }

        // Place rooks
        pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        // Place knights
        pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        // Place bishops
        pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        // Place queens
        pieces.push(createPiece("queen", new BABYLON.Vector3(-0.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("queen", new BABYLON.Vector3(-0.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        // Place kings
        pieces.push(createPiece("king", new BABYLON.Vector3(0.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("king", new BABYLON.Vector3(0.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        const isValidMove = (piece, targetTile) => {
            const deltaX = targetTile.position.x - piece.position.x;
            const deltaZ = targetTile.position.z - piece.position.z;
            const direction = piece.isWhite ? 1 : -1;
            const initialRow = piece.isWhite ? 1 : 6;

            // Check movement rules based on piece type
            switch (piece.name) {
                case "pawn":
                    // Move forward one square or two squares if at starting position
                    if (deltaZ === direction && deltaX === 0) {
                        return true;
                    }
                    if (piece.position.z === initialRow + 0.5 && deltaZ === direction * 2 && deltaX === 0) {
                        return true;
                    }
                    // Capture move
                    if (deltaZ === direction && Math.abs(deltaX) === 1) {
                        return true;
                    }
                    break;

                case "rook":
                    // Rook can move any number of squares along a row or column
                    if (deltaX === 0 || deltaZ === 0) {
                        return true;
                    }
                    break;

                case "knight":
                    // Knight moves in an "L" shape
                    if ((Math.abs(deltaX) === 2 && Math.abs(deltaZ) === 1) || (Math.abs(deltaX) === 1 && Math.abs(deltaZ) === 2)) {
                        return true;
                    }
                    break;

                case "bishop":
                    // Bishop moves diagonally
                    if (Math.abs(deltaX) === Math.abs(deltaZ)) {
                        return true;
                    }
                    break;

                case "queen":
                    // Queen can move any number of squares along a row, column, or diagonal
                    if (deltaX === 0 || deltaZ === 0 || Math.abs(deltaX) === Math.abs(deltaZ)) {
                        return true;
                    }
                    break;

                case "king":
                    // King moves one square in any direction
                    if (Math.abs(deltaX) <= 1 && Math.abs(deltaZ) <= 1) {
                        return true;
                    }
                    break;
            }
            return false;
        };

        const onTileClick = (tile) => {
            if (selectedPiece) {
                if (isValidMove(selectedPiece, tile)) {
                    selectedPiece.position = new BABYLON.Vector3(tile.position.x, 0.5, tile.position.z);
                    turnWhite = !turnWhite; // Change turn
                    turnIndicator.textContent = turnWhite ? "White's Turn" : "Black's Turn";
                    selectedPiece = null; // Deselect piece
                }
            }
        };

        // Add click event to each tile
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const tile = scene.getMeshByName(`tile${row}_${col}`);
                tile.actionManager = new BABYLON.ActionManager(scene);
                tile.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                    onTileClick(tile);
                }));
            }
        }

        // Export STL button
        document.getElementById("exportButton").onclick = () => {
            BABYLON.STLExport.StlExport(scene, "chessboard");
        };

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
