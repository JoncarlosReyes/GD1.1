<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with Piece Movement Rules</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #turnIndicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <div id="turnIndicator">White's Turn</div>
    <div id="timer">Time: 30</div>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const turnIndicator = document.getElementById("turnIndicator");
        const timerElement = document.getElementById("timer");

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: tileSize }, scene);
                    tile.position = new BABYLON.Vector3(col - boardSize / 2 + 0.5, 0, row - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }

            return scene;
        };

        const scene = createScene();

        const createPiece = (name, position, color, isWhite) => {
            let piece;
            switch (name) {
                case "pawn": piece = BABYLON.MeshBuilder.CreateSphere(name, { diameter: 0.4 }, scene); break;
                case "rook": piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.6 }, scene); break;
                case "knight": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.5, height: 0.6 }, scene); break;
                case "bishop": piece = BABYLON.MeshBuilder.CreateTorus(name, { diameter: 0.5, thickness: 0.15 }, scene); break;
                case "queen": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.6, height: 0.8 }, scene); break;
                case "king": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.6, height: 0.9 }, scene); break;
                default: piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.5 }, scene);
            }

            piece.position = position;
            const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
            pieceMaterial.diffuseColor = color;
            piece.material = pieceMaterial;
            piece.isWhite = isWhite;
            piece.name = name;

            piece.actionManager = new BABYLON.ActionManager(scene);
            piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                if ((turnWhite && isWhite) || (!turnWhite && !isWhite)) {
                    if (selectedPiece) {
                        const moveSuccess = movePiece(selectedPiece, piece);
                        if (moveSuccess) {
                            turnWhite = !turnWhite; // Switch turn
                            turnIndicator.innerText = turnWhite ? "White's Turn" : "Black's Turn";
                        }
                        selectedPiece = null; // Deselect after moving
                    } else {
                        selectedPiece = piece; // Select piece to move
                    }
                }
            }));
            return piece;
        };

        const pieces = [];
        let selectedPiece = null;
        let turnWhite = true;  // Track whose turn it is
        let timer; // Timer variable
        let timeLeft = 30; // 30 seconds for each turn

        const startTimer = () => {
            timeLeft = 30; // Reset timer for new turn
            timerElement.innerText = `Time: ${timeLeft}`;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.innerText = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert(turnWhite ? "Time's up! Black wins!" : "Time's up! White wins!");
                    resetGame();
                }
            }, 1000);
        };

        const resetGame = () => {
            pieces.forEach(piece => piece.position.y = -1); // Reset pieces off the board
            turnWhite = true; // Reset to White's turn
            turnIndicator.innerText = "White's Turn";
            clearInterval(timer);
            startTimer();
        };

        const movePiece = (fromPiece, toPiece) => {
            // Implement movement rules for each piece
            const fromPos = fromPiece.position;
            const toPos = toPiece.position;

            const deltaRow = toPos.z - fromPos.z;
            const deltaCol = toPos.x - fromPos.x;

            if (fromPiece.name === "pawn") {
                const direction = fromPiece.isWhite ? 1 : -1;
                const startRow = fromPiece.isWhite ? 1 : 6;

                // Pawn move: 1 step forward or 2 steps from starting position
                if (deltaCol === 0 && deltaRow === direction && !toPiece) {
                    toPiece.position = fromPiece.position.clone();
                    fromPiece.position.y = -1; // Move from the board
                    return true;
                } else if (deltaCol === 0 && deltaRow === direction * 2 && fromPos.z === startRow && !toPiece) {
                    toPiece.position = fromPiece.position.clone();
                    fromPiece.position.y = -1; // Move from the board
                    return true;
                } else if (Math.abs(deltaCol) === 1 && deltaRow === direction && toPiece && !toPiece.isWhite) {
                    toPiece.position.y = -1; // Capture opponent piece
                    fromPiece.position.y = -1; // Move from the board
                    return true;
                }
            } else if (fromPiece.name === "rook") {
                // Rook move: Horizontal or vertical
                if ((deltaCol === 0 || deltaRow === 0) && !isPathBlocked(fromPiece, toPiece)) {
                    toPiece.position = fromPiece.position.clone();
                    fromPiece.position.y = -1; // Move from the board
                    return true;
                }
            } else if (fromPiece.name === "knight") {
                // Knight move: L shape
                if ((Math.abs(deltaRow) === 2 && Math.abs(deltaCol) === 1) || (Math.abs(deltaRow) === 1 && Math.abs(deltaCol) === 2)) {
                    toPiece.position = fromPiece.position.clone();
                    fromPiece.position.y = -1; // Move from the board
                    return true;
                }
            } else if (fromPiece.name === "bishop") {
                // Bishop move: Diagonal
                if (Math.abs(deltaCol) === Math.abs(deltaRow) && !isPathBlocked(fromPiece, toPiece)) {
                    toPiece.position = fromPiece.position.clone();
                    fromPiece.position.y = -1; // Move from the board
                    return true;
                }
            } else if (fromPiece.name === "queen") {
                // Queen move: Horizontal, vertical or diagonal
                if ((deltaCol === 0 || deltaRow === 0 || Math.abs(deltaCol) === Math.abs(deltaRow)) && !isPathBlocked(fromPiece, toPiece)) {
                    toPiece.position = fromPiece.position.clone();
                    fromPiece.position.y = -1; // Move from the board
                    return true;
                }
            } else if (fromPiece.name === "king") {
                // King move: One step in any direction
                if (Math.abs(deltaCol) <= 1 && Math.abs(deltaRow) <= 1) {
                    toPiece.position = fromPiece.position.clone();
                    fromPiece.position.y = -1; // Move from the board
                    return true;
                }
            }

            return false; // Move was not valid
        };

        const isPathBlocked = (fromPiece, toPiece) => {
            // Check if there are pieces blocking the path
            const deltaRow = toPiece.position.z - fromPiece.position.z;
            const deltaCol = toPiece.position.x - fromPiece.position.x;

            const stepRow = Math.sign(deltaRow);
            const stepCol = Math.sign(deltaCol);

            let currentRow = fromPiece.position.z + stepRow;
            let currentCol = fromPiece.position.x + stepCol;

            while (currentRow !== toPiece.position.z || currentCol !== toPiece.position.x) {
                const checkPiece = pieces.find(p => p.position.x === currentCol && p.position.z === currentRow);
                if (checkPiece) {
                    return true; // Path is blocked
                }
                currentRow += stepRow;
                currentCol += stepCol;
            }
            return false; // Path is clear
        };

        // Create pieces with corrected initial positions
        pieces.push(createPiece("rook", new BABYLON.Vector3(-4.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("knight", new BABYLON.Vector3(-3.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("bishop", new BABYLON.Vector3(-2.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("queen", new BABYLON.Vector3(-1.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("king", new BABYLON.Vector3(-0.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("bishop", new BABYLON.Vector3(0.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("knight", new BABYLON.Vector3(1.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("rook", new BABYLON.Vector3(2.5, 0.5, -3.5), new BABYLON.Color3(1, 1, 1), true));
        for (let i = 0; i < 8; i++) {
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, -2.5), new BABYLON.Color3(1, 1, 1), true));
        }

        pieces.push(createPiece("rook", new BABYLON.Vector3(-4.5, 0.5, -4.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("knight", new BABYLON.Vector3(-3.5, 0.5, -4.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("bishop", new BABYLON.Vector3(-2.5, 0.5, -4.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("queen", new BABYLON.Vector3(-1.5, 0.5, -4.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("king", new BABYLON.Vector3(-0.5, 0.5, -4.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("bishop", new BABYLON.Vector3(0.5, 0.5, -4.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("knight", new BABYLON.Vector3(1.5, 0.5, -4.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("rook", new BABYLON.Vector3(2.5, 0.5, -4.5), new BABYLON.Color3(0, 0, 0), false));
        for (let i = 0; i < 8; i++) {
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));
        }

        startTimer(); // Start the timer at the beginning

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
