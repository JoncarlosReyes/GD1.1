<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with Piece Movement Rules</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #turnIndicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #timer {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 150px;">Export STL</button>
    <div id="turnIndicator">White's Turn</div>
    <div id="timer">Time Left: 30s</div>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const turnIndicator = document.getElementById("turnIndicator");
        const timerDisplay = document.getElementById("timer");
        
        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: tileSize }, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }

            return scene;
        };

        const scene = createScene();

        const createPiece = (name, position, color, isWhite) => {
            let piece;
            switch (name) {
                case "pawn": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.4, height: 0.6 }, scene); break;
                case "rook": piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.6 }, scene); break;
                case "knight": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.5, height: 0.8 }, scene); break;
                case "bishop": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.5, height: 0.7 }, scene); break;
                case "queen": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.6, height: 1 }, scene); break;
                case "king": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.6, height: 1.2 }, scene); break;
                default: piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.5 }, scene);
            }

            piece.position = position;
            const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
            pieceMaterial.diffuseColor = color;
            piece.material = pieceMaterial;
            piece.isWhite = isWhite;
            piece.name = name;

            piece.actionManager = new BABYLON.ActionManager(scene);
            piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                if ((turnWhite && isWhite) || (!turnWhite && !isWhite)) {
                    selectedPiece = piece;
                }
            }));
            return piece;
        };

        const pieces = [];
        let selectedPiece = null;
        let turnWhite = true;
        let timer;
        let timeLeft = 30;

        // Timer function
        const startTimer = () => {
            clearInterval(timer);
            timeLeft = 30;
            timerDisplay.textContent = `Time Left: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert(`${turnWhite ? "White" : "Black"} ran out of time!`);
                    resetGame();
                }
            }, 1000);
        };

        const resetGame = () => {
            // Reset pieces and turns for a new game
            pieces.forEach(piece => piece.dispose());
            pieces.length = 0;
            turnWhite = true;
            turnIndicator.textContent = "White's Turn";
            startTimer();
            setupPieces();
        };

        const setupPieces = () => {
            // Place pawns
            for (let i = 0; i < 8; i++) {
                pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.3, 1.5), new BABYLON.Color3(1, 1, 1), true));
                pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.3, -1.5), new BABYLON.Color3(0, 0, 0), false));
            }

            // Place rooks
            pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.3, 3.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.3, 3.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.3, -3.5), new BABYLON.Color3(0, 0, 0), false));
            pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.3, -3.5), new BABYLON.Color3(0, 0, 0), false));

            // Place knights
            pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.3, 3.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.3, 3.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("knight", new BABYLON.Vector3(-2.5, 0.3, -3.5), new BABYLON.Color3(0, 0, 0), false));
            pieces.push(createPiece("knight", new BABYLON.Vector3(2.5, 0.3, -3.5), new BABYLON.Color3(0, 0, 0), false));

            // Place bishops
            pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.3, 3.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.3, 3.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("bishop", new BABYLON.Vector3(-1.5, 0.3, -3.5), new BABYLON.Color3(0, 0, 0), false));
            pieces.push(createPiece("bishop", new BABYLON.Vector3(1.5, 0.3, -3.5), new BABYLON.Color3(0, 0, 0), false));

            // Place queens
            pieces.push(createPiece("queen", new BABYLON.Vector3(0, 0.3, 3.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("queen", new BABYLON.Vector3(0, 0.3, -3.5), new BABYLON.Color3(0, 0, 0), false));

            // Place kings
            pieces.push(createPiece("king", new BABYLON.Vector3(0.5, 0.3, 3.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("king", new BABYLON.Vector3(0.5, 0.3, -3.5), new BABYLON.Color3(0, 0, 0), false));
        };

        // Game initialization
        setupPieces();
        startTimer();

        // Handle piece movement
        scene.onPointerObservable.add((evt) => {
            if (selectedPiece && evt.type === BABYLON.PointerEventTypes.POINTERPICK) {
                const pickInfo = scene.pick(scene.pointerX, scene.pointerY);
                if (pickInfo.hit) {
                    const targetTile = pickInfo.pickedMesh;
                    const targetRow = Math.round(targetTile.position.x + 3.5);
                    const targetCol = Math.round(targetTile.position.z + 3.5);
                    const validMove = validateMove(selectedPiece, targetRow, targetCol);
                    
                    if (validMove) {
                        selectedPiece.position = new BABYLON.Vector3(targetRow - 3.5, 0.3, targetCol - 3.5);
                        selectedPiece = null;
                        turnWhite = !turnWhite;
                        turnIndicator.textContent = turnWhite ? "White's Turn" : "Black's Turn";
                        startTimer(); // Restart timer after a move
                    } else {
                        alert("Invalid Move!");
                        selectedPiece = null; // Deselect piece if the move is invalid
                    }
                }
            }
        });

        const validateMove = (piece, targetRow, targetCol) => {
            // Basic movement logic based on piece type
            const currentRow = Math.round(piece.position.x + 3.5);
            const currentCol = Math.round(piece.position.z + 3.5);
            const rowDiff = targetRow - currentRow;
            const colDiff = targetCol - currentCol;

            if (piece.name === "pawn") {
                // Pawns can only move forward and capture diagonally
                const direction = piece.isWhite ? 1 : -1;
                if (rowDiff === 0 && colDiff === 0) return false; // Cannot stay in place
                if (colDiff === 0 && rowDiff === direction && !isOccupied(targetRow, targetCol)) return true; // Move forward
                if (Math.abs(colDiff) === 1 && rowDiff === direction && isOccupied(targetRow, targetCol, piece.isWhite)) return true; // Capture
            }

            // Implement additional piece movement rules here
            // Rook
            if (piece.name === "rook") {
                if (rowDiff === 0 || colDiff === 0) {
                    return !isOccupiedBetween(currentRow, currentCol, targetRow, targetCol, piece.isWhite);
                }
            }

            // Knight
            if (piece.name === "knight") {
                if ((Math.abs(rowDiff) === 2 && Math.abs(colDiff) === 1) || (Math.abs(rowDiff) === 1 && Math.abs(colDiff) === 2)) {
                    return !isOccupied(targetRow, targetCol, piece.isWhite);
                }
            }

            // Bishop
            if (piece.name === "bishop") {
                if (Math.abs(rowDiff) === Math.abs(colDiff)) {
                    return !isOccupiedBetween(currentRow, currentCol, targetRow, targetCol, piece.isWhite);
                }
            }

            // Queen
            if (piece.name === "queen") {
                if (Math.abs(rowDiff) === Math.abs(colDiff) || rowDiff === 0 || colDiff === 0) {
                    return !isOccupiedBetween(currentRow, currentCol, targetRow, targetCol, piece.isWhite);
                }
            }

            // King
            if (piece.name === "king") {
                if (Math.abs(rowDiff) <= 1 && Math.abs(colDiff) <= 1) {
                    return !isOccupied(targetRow, targetCol, piece.isWhite);
                }
            }

            return false; // Move not valid for this piece
        };

        const isOccupied = (row, col, isWhite = null) => {
            // Check if a square is occupied by a piece of the same color
            return pieces.some(piece => {
                const pieceRow = Math.round(piece.position.x + 3.5);
                const pieceCol = Math.round(piece.position.z + 3.5);
                if (row === pieceRow && col === pieceCol) {
                    return isWhite === null || piece.isWhite === isWhite;
                }
                return false;
            });
        };

        const isOccupiedBetween = (startRow, startCol, targetRow, targetCol, isWhite) => {
            const rowIncrement = Math.sign(targetRow - startRow);
            const colIncrement = Math.sign(targetCol - startCol);
            let currentRow = startRow + rowIncrement;
            let currentCol = startCol + colIncrement;

            while (currentRow !== targetRow || currentCol !== targetCol) {
                if (isOccupied(currentRow, currentCol, isWhite)) return true;
                currentRow += rowIncrement;
                currentCol += colIncrement;
            }
            return false;
        };

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });

        document.getElementById("exportButton").addEventListener("click", () => {
            BABYLON.StlExport.MeshToStl(pieces, "chessPieces.stl");
        });
    </script>
</body>
</html>
