<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with Piece Movement Rules</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #turnIndicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 150px;">Export STL</button>
    <div id="turnIndicator">White's Turn</div>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const turnIndicator = document.getElementById("turnIndicator");

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard
            const boardSize = 8;
            const tileSize = 1;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: tileSize }, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }

            return scene;
        };

        const scene = createScene();

        const createPiece = (name, position, color, isWhite) => {
            let piece;
            switch (name) {
                case "pawn": piece = BABYLON.MeshBuilder.CreateSphere(name, { diameter: 0.4 }, scene); break;
                case "rook": piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.6 }, scene); break;
                case "knight": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.5, height: 0.6 }, scene); break;
                case "bishop": piece = BABYLON.MeshBuilder.CreateTorus(name, { diameter: 0.5, thickness: 0.15 }, scene); break;
                case "queen": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.6, height: 0.8 }, scene); break;
                case "king": piece = BABYLON.MeshBuilder.CreateCylinder(name, { diameter: 0.6, height: 0.9 }, scene); break;
                default: piece = BABYLON.MeshBuilder.CreateBox(name, { size: 0.5 }, scene);
            }

            piece.position = position;
            const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
            pieceMaterial.diffuseColor = color;
            piece.material = pieceMaterial;
            piece.isWhite = isWhite;
            piece.name = name;

            piece.actionManager = new BABYLON.ActionManager(scene);
            piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                if ((turnWhite && isWhite) || (!turnWhite && !isWhite)) {
                    selectedPiece = piece;
                }
            }));
            return piece;
        };

        const pieces = [];
        let selectedPiece = null;
        let turnWhite = true;

        // Place pawns
        for (let i = 0; i < 8; i++) {
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, 1.5), new BABYLON.Color3(1, 1, 1), true));
            pieces.push(createPiece("pawn", new BABYLON.Vector3(i - 3.5, 0.5, -1.5), new BABYLON.Color3(0, 0, 0), false));
        }

        // Place other pieces for each player
        pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, 3.5), new BABYLON.Color3(1, 1, 1), true));
        pieces.push(createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));
        pieces.push(createPiece("rook", new BABYLON.Vector3(3.5, 0.5, -3.5), new BABYLON.Color3(0, 0, 0), false));

        const isValidMove = (piece, targetTile) => {
            const deltaX = targetTile.position.x - piece.position.x;
            const deltaZ = targetTile.position.z - piece.position.z;
            const direction = piece.isWhite ? 1 : -1; // White moves up (+1), Black moves down (-1)
            const initialRow = piece.isWhite ? 1 : 6; // Starting row for pawns

            // Pawn movement logic
            if (piece.name === "pawn") {
                const isMovingForward = deltaZ === direction;
                const isCaptureMove = deltaZ === direction && Math.abs(deltaX) === 1;
                const isDoubleMove = piece.position.z === initialRow && deltaZ === direction * 2 && deltaX === 0;

                // Regular move (one step forward if no piece in the target tile)
                if (isMovingForward && deltaX === 0 && !pieces.find(p => p.position.equals(targetTile.position))) {
                    return true;
                }
                // Capture move (diagonal move with opposite color piece on target)
                if (isCaptureMove && pieces.find(p => p.position.equals(targetTile.position) && p.isWhite !== piece.isWhite)) {
                    return true;
                }
                // Double move from starting row (clear path required)
                if (isDoubleMove && !pieces.find(p => p.position.equals(targetTile.position))) {
                    return true;
                }
                return false;
            }

            // Other pieces movement logic...
        };

        scene.onPointerDown = (evt) => {
            const pickInfo = scene.pick(scene.pointerX, scene.pointerY);
            if (pickInfo.hit) {
                const pickedTile = pickInfo.pickedMesh;

                if (selectedPiece) {
                    if (isValidMove(selectedPiece, pickedTile)) {
                        selectedPiece.position = new BABYLON.Vector3(pickedTile.position.x, 0.5, pickedTile.position.z);
                        selectedPiece = null;
                        turnWhite = !turnWhite;
                        turnIndicator.innerText = turnWhite ? "White's Turn" : "Black's Turn";
                    } else {
                        selectedPiece = null;
                    }
                } else {
                    const targetPiece = pieces.find(piece => piece.position.equals(pickedTile.position));
                    if (targetPiece && targetPiece.isWhite === turnWhite) {
                        return;
                    }
                    selectedPiece = targetPiece || null;
                }
            }
        };

        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
