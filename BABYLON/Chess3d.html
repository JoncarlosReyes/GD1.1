<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <div id="timer" style="position: absolute; top: 10px; right: 10px; color: white; font-size: 24px;"></div>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        let currentPlayer = "white";
        let timer = 30; // seconds per turn
        const timerDisplay = document.getElementById("timer");

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Chessboard setup
            const boardSize = 8;
            const tileSize = 1;
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, {size: tileSize}, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }
            return scene;
        };

        const scene = createScene();
        const addChessPieces = (scene) => {
            const pieceMaterialWhite = new BABYLON.StandardMaterial("pieceMatWhite", scene);
            pieceMaterialWhite.diffuseColor = new BABYLON.Color3(1, 1, 1);
            const pieceMaterialBlack = new BABYLON.StandardMaterial("pieceMatBlack", scene);
            pieceMaterialBlack.diffuseColor = new BABYLON.Color3(0, 0, 0);

            const createPiece = (name, position, colorMaterial) => {
                const piece = BABYLON.MeshBuilder.CreateCylinder(name, {diameter: 0.5, height: 1}, scene);
                piece.position = position;
                piece.material = colorMaterial;
                piece.isPickable = true; // allow picking for moves
                return piece;
            };

            // Place pawns and other pieces similar to your original code...

            // Example pawn placement for reference
            for (let i = 0; i < 8; i++) {
                createPiece(`whitePawn${i}`, new BABYLON.Vector3(i - 3.5, 0.5, 1.5), pieceMaterialWhite);
                createPiece(`blackPawn${i}`, new BABYLON.Vector3(i - 3.5, 0.5, -1.5), pieceMaterialBlack);
            }
        };

        addChessPieces(scene);

        // Chess game logic
        let selectedPiece = null;

        const switchPlayer = () => {
            currentPlayer = currentPlayer === "white" ? "black" : "white";
            resetTimer();
        };

        const resetTimer = () => {
            timer = 30; // Reset the timer
        };

        const updateTimer = () => {
            timer -= 1;
            timerDisplay.innerText = `${currentPlayer.toUpperCase()}'s Turn: ${timer}s`;
            if (timer <= 0) {
                switchPlayer();
            }
        };

        setInterval(updateTimer, 1000); // Timer updates every second

        const onPieceSelected = (mesh) => {
            if ((currentPlayer === "white" && mesh.material.name.includes("White")) ||
                (currentPlayer === "black" && mesh.material.name.includes("Black"))) {
                selectedPiece = mesh;
            }
        };

        const validateMove = (startPos, endPos) => {
            // Add logic for each piece (pawn, rook, etc.)
            return true; // Placeholder for demonstration
        };

        scene.onPointerObservable.add((pointerInfo) => {
            switch (pointerInfo.type) {
                case BABYLON.PointerEventTypes.POINTERDOWN:
                    if (pointerInfo.pickInfo.hit) {
                        const pickedMesh = pointerInfo.pickInfo.pickedMesh;
                        if (selectedPiece) {
                            const startPos = selectedPiece.position.clone();
                            const endPos = pickedMesh.position;

                            if (validateMove(startPos, endPos)) {
                                selectedPiece.position = endPos;
                                switchPlayer();
                            }
                            selectedPiece = null;
                        } else {
                            onPieceSelected(pickedMesh);
                        }
                    }
                    break;
            }
        });

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
