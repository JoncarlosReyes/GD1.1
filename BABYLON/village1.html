<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Village</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTFSerializer.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="downloadButton" style="position: absolute; top: 20px; left: 20px; z-index: 10;">Download Scene GLB</button>
    
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Adjusted camera for a new perspective
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 30, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);

            // Adjusted light intensity for brightness
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));
            light.intensity = 1.5;

            // Set a custom background color
            scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.9);

            // Add a larger ground plane
            var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 100, height: 100}, scene);
            var groundMaterial = new BABYLON.StandardMaterial("groundMat", scene);
            groundMaterial.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5); // Grey color
            ground.material = groundMaterial;

            // Load the village buildings
            BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "village.glb").then((result) => {
                result.meshes.forEach((building, index) => {
                    building.position = new BABYLON.Vector3((index % 5) * 10 - 20, 0, Math.floor(index / 5) * 10 - 10);
                });
            });

            // Create and position colored spheres
            var sphereProperties = { diameter: 2, segments: 32 };
            var colors = [new BABYLON.Color3(1, 0, 0), new BABYLON.Color3(0, 1, 0), new BABYLON.Color3(0, 0, 1)];
            var positions = [new BABYLON.Vector3(10, 1, 0), new BABYLON.Vector3(12, 1, 3), new BABYLON.Vector3(8, 1, 3)];

            colors.forEach((color, i) => {
                var sphere = BABYLON.MeshBuilder.CreateSphere("sphere" + i, sphereProperties, scene);
                sphere.position = positions[i];
                var material = new BABYLON.StandardMaterial("material" + i, scene);
                material.diffuseColor = color;
                sphere.material = material;
            });
            
            alert("Village and spheres should have been loaded.");

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        function exportToGLB() {
            BABYLON.GLTF2Export.GLBAsync(scene, "scene.glb").then((glb) => {
                glb.downloadFiles();
            });
        }

        document.getElementById("downloadButton").addEventListener("click", exportToGLB);
    </script>
</body>
</html>
