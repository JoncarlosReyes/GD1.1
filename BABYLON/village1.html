<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Enhanced Village with More Houses</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTFSerializer.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="downloadButton" style="position: absolute; top: 20px; left: 20px; z-index: 10;">Download GLB</button>
    
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Basic setup
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 1.5, Math.PI / 2.2, 20, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            // Ground
            const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 50, height: 50 }, scene);
            const groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
            groundMaterial.diffuseColor = new BABYLON.Color3(0.3, 0.8, 0.3);
            ground.material = groundMaterial;

            // Load Village with one house, then add more houses
            BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "village.glb", scene).then((result) => {
                const house = result.meshes[0];
                
                // Positions for additional houses
                const housePositions = [
                    new BABYLON.Vector3(5, 0, 10),
                    new BABYLON.Vector3(-5, 0, 10),
                    new BABYLON.Vector3(10, 0, -5),
                    new BABYLON.Vector3(-10, 0, -5),
                    new BABYLON.Vector3(15, 0, 5),
                    new BABYLON.Vector3(-15, 0, 5),
                ];

                // Scale and position the original house
                house.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
                house.position = new BABYLON.Vector3(0, 0, 0);

                // Clone houses at specified positions
                housePositions.forEach((position, index) => {
                    const newHouse = house.clone("houseClone" + index);
                    newHouse.position = position;
                });
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Export function for GLB
        document.getElementById("downloadButton").addEventListener("click", () => {
            BABYLON.GLTF2Export.GLBAsync(scene, "village_scene.glb").then((glb) => {
                glb.downloadFiles();
            });
        });
    </script>
</body>
</html>
